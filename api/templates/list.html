<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table style="align-items: center;">
  <tr>
    <th>Task</th>
    <th>Timestamp</th>
    <th>Completed</th>
    <th>Updated</th>
  </tr>
  {% for td in todos %}
  <tr>
    <td>{{td.Task}}</td>
    <td>{{td.Timestamp}}</td>
    <td>{{td.Completed}}</td>
    <td>{{td.Updated}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
